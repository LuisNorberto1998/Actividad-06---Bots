$def with(horoscopos, message)
<h3>
    <a href="/horoscopos">horoscopos</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_signo" id="id_signo" value="$horoscopos.id_signo" />

    <div class="form-group">
    <label for="nombre_signo">nombre_signo</label>
    <input required id="nombre_signo" type="text" class="form-control" name="nombre_signo" size="30" value="$horoscopos.nombre_signo"/>
</div><div class="form-group">
    <label for="descripcion_signo">descripcion_signo</label>
    <input required id="descripcion_signo" type="text" class="form-control" name="descripcion_signo" size="30" value="$horoscopos.descripcion_signo"/>
</div><div class="form-group">
    <label for="ruta_img_signo">ruta_img_signo</label>
    <input required id="ruta_img_signo" type="text" class="form-control" name="ruta_img_signo" size="30" value="$horoscopos.ruta_img_signo"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
